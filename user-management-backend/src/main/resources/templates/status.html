<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - User Management Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #28a745;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card.down {
            border-left-color: #dc3545;
        }

        .status-card.warning {
            border-left-color: #ffc107;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5em;
            color: white;
        }

        .status-icon.up {
            background: #28a745;
        }

        .status-icon.down {
            background: #dc3545;
        }

        .status-icon.warning {
            background: #ffc107;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-content {
            color: #6c757d;
            line-height: 1.6;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #495057;
        }

        .metric-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9em;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .refresh-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Status Page</h1>
            <p>User Management Application</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando informa√ß√µes de status...</p>
        </div>
        
        <div id="status-content" class="status-grid" style="display: none;">
            <!-- Status cards will be populated here -->
        </div>
        
        <div id="timestamp" class="timestamp" style="display: none;">
            √öltima atualiza√ß√£o: <span id="last-update"></span>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadStatus()">
        üîÑ Atualizar
    </button>

    <script>
        async function loadStatus() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('status-content');
            const timestamp = document.getElementById('timestamp');
            const lastUpdate = document.getElementById('last-update');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            timestamp.style.display = 'none';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    displayStatus(data);
                } else {
                    displayError('Erro ao carregar status da aplica√ß√£o');
                }
            } catch (error) {
                displayError('Erro de conex√£o: ' + error.message);
            }
            
            loading.style.display = 'none';
            content.style.display = 'grid';
            timestamp.style.display = 'block';
            lastUpdate.textContent = new Date().toLocaleString('pt-BR');
        }
        
        function displayStatus(data) {
            const content = document.getElementById('status-content');
            content.innerHTML = '';
            
            // Status geral
            const overallStatus = data.status === 'UP' ? 'up' : 'down';
            content.innerHTML += `
                <div class="status-card ${overallStatus}">
                    <div class="card-header">
                        <div class="status-icon ${overallStatus}">
                            ${data.status === 'UP' ? '‚úÖ' : '‚ùå'}
                        </div>
                        <div class="card-title">Status Geral</div>
                    </div>
                    <div class="card-content">
                        <div class="metric">
                            <span class="metric-label">Status:</span>
                            <span class="metric-value">${data.status}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Timestamp:</span>
                            <span class="metric-value">${new Date(data.timestamp).toLocaleString('pt-BR')}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Database
            if (data.database) {
                const dbStatus = data.database.status === 'UP' ? 'up' : 'down';
                content.innerHTML += `
                    <div class="status-card ${dbStatus}">
                        <div class="card-header">
                            <div class="status-icon ${dbStatus}">
                                ${data.database.status === 'UP' ? 'üóÑÔ∏è' : '‚ö†Ô∏è'}
                            </div>
                            <div class="card-title">Banco de Dados</div>
                        </div>
                        <div class="card-content">
                            <div class="metric">
                                <span class="metric-label">Status:</span>
                                <span class="metric-value">${data.database.status}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Mensagem:</span>
                                <span class="metric-value">${data.database.message}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Sistema
            if (data.system) {
                const system = data.system;
                content.innerHTML += `
                    <div class="status-card up">
                        <div class="card-header">
                            <div class="status-icon up">üíª</div>
                            <div class="card-title">Sistema</div>
                        </div>
                        <div class="card-content">
                            <div class="metric">
                                <span class="metric-label">Java Version:</span>
                                <span class="metric-value">${system.javaVersion}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">OS:</span>
                                <span class="metric-value">${system.osName} ${system.osVersion}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Processadores:</span>
                                <span class="metric-value">${system.availableProcessors}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Mem√≥ria Total:</span>
                                <span class="metric-value">${formatBytes(system.totalMemory)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Mem√≥ria Livre:</span>
                                <span class="metric-value">${formatBytes(system.freeMemory)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Mem√≥ria M√°xima:</span>
                                <span class="metric-value">${formatBytes(system.maxMemory)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Aplica√ß√£o
            if (data.application) {
                const app = data.application;
                const appStatus = app.status === 'UP' ? 'up' : 'down';
                content.innerHTML += `
                    <div class="status-card ${appStatus}">
                        <div class="card-header">
                            <div class="status-icon ${appStatus}">
                                ${app.status === 'UP' ? 'üì±' : '‚ö†Ô∏è'}
                            </div>
                            <div class="card-title">Aplica√ß√£o</div>
                        </div>
                        <div class="card-content">
                            <div class="metric">
                                <span class="metric-label">Status:</span>
                                <span class="metric-value">${app.status}</span>
                            </div>
                            ${app.totalUsers !== undefined ? `
                                <div class="metric">
                                    <span class="metric-label">Total de Usu√°rios:</span>
                                    <span class="metric-value">${app.totalUsers}</span>
                                </div>
                                <div class="metric">
                                    <span class="metric-label">Usu√°rios Ativos:</span>
                                    <span class="metric-value">${app.activeUsers}</span>
                                </div>
                                <div class="metric">
                                    <span class="metric-label">Usu√°rios Inativos:</span>
                                    <span class="metric-value">${app.inactiveUsers}</span>
                                </div>
                            ` : ''}
                            ${app.error ? `
                                <div class="metric">
                                    <span class="metric-label">Erro:</span>
                                    <span class="metric-value" style="color: #dc3545;">${app.error}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }
        
        function displayError(message) {
            const content = document.getElementById('status-content');
            content.innerHTML = `
                <div class="status-card down">
                    <div class="card-header">
                        <div class="status-icon down">‚ùå</div>
                        <div class="card-title">Erro</div>
                    </div>
                    <div class="card-content">
                        <p>${message}</p>
                    </div>
                </div>
            `;
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Carregar status inicial
        loadStatus();
        
        // Auto-refresh a cada 30 segundos
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
