# SonarQube Configuration for User Management Application

# Project identification
sonar.projectKey=user-management-app
sonar.projectName=User Management Application
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=Uma aplicação Java moderna para gerenciamento de usuários construída com Spring Boot

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar
sonar.java.test.binaries=target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.class,**/generated/**,**/build/**

# Test exclusions
sonar.test.exclusions=**/target/**,**/node_modules/**,**/*.class,**/generated/**,**/build/**

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Quality gates
sonar.qualitygate.wait=true

# Language specific settings
sonar.java.checkstyle.reportPaths=target/checkstyle-results.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml
sonar.java.pmd.reportPaths=target/pmd.xml

# Duplication settings
sonar.cpd.java.minimumtokens=100
sonar.cpd.java.minimumLines=5

# Complexity settings
sonar.complexity.max=10
sonar.complexity.maxByFile=15

# Size settings
sonar.squid.maximumMethodLength=20
sonar.squid.maximumClassLength=200

# Security settings
sonar.security.hotspots.onlySecurityHotspots=true

# Performance settings
sonar.performance.maximumMethodLength=20
sonar.performance.maximumClassLength=200

# Maintainability settings
sonar.maintainability.maximumMethodLength=20
sonar.maintainability.maximumClassLength=200

# Reliability settings
sonar.reliability.maximumMethodLength=20
sonar.reliability.maximumClassLength=200

# Custom rules
sonar.java.customRules=src/main/resources/sonar-custom-rules.xml

# Branch analysis (for SonarCloud)
sonar.branch.name=${GITHUB_REF#refs/heads/}
sonar.pullrequest.key=${GITHUB_EVENT_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Additional properties
sonar.organization=your-organization
sonar.host.url=https://sonarcloud.io

